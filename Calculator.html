<html>
<head>
  <title>
    Calculator
  </title>
  <link rel="stylesheet" type="text/css" href="CalculatorCSS.css">
</head>
<body>
  <script src="CalculatorJS.js"></script>
  <form>
    <div class="border">
    <input type="text" id="box" class="screen" placeholder="Enter values here" value=""></input></td>
    <table>
      <tr>
        <td><button type="button" onclick="setSign('%')" id="percent" class="topbar">%</button></td>
        <td><button type="button" onclick="setSign('m+')" id="memplus" class="topbar">M+</button></td>
        <td><button type="button" onclick="setSign('m-')" id="memminus" class="topbar">M-</button></td>
        <td><button type="button" onclick="setSign('mr')" id="memread" class="topbar">MR</button></td>
        <td><button type="button" onclick="Clear()" id="clearall" class="clear">C</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="setSign('1/x')" id="inverse" class="rowOne">1/x</button></td>
        <td><button type="button" onclick="addNum(7)" id="seven" class="number">7</button></td>
        <td><button type="button" onclick="addNum(8)" id="eight" class="number">8</button></td>
        <td><button type="button" onclick="addNum(9)" id="nine" class="number">9</button></td>
        <td><button type="button" onclick="setSign('÷')" id="division" class="symbols">÷</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="setSign('√x')" id="squareroot" class="rowOne">√x</button></td>
        <td><button type="button" onclick="addNum(4)" id="four" class="number">4</button></td>
        <td><button type="button" onclick="addNum(5)" id="five" class="number">5</button></td>
        <td><button type="button" onclick="addNum(6)" id="six" class="number">6</button></td>
        <td><button type="button" onclick="setSign('x')" id="multiplication" class="symbols">x</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="setSign('^')" id="exponent" class="rowOne">^</button></td>
        <td><button type="button" onclick="addNum(1)" id="one" class="number">1</button></td>
        <td><button type="button" onclick="addNum(2)" id="two" class="number">2</button></td>
        <td><button type="button" onclick="addNum(3)" id="three" class="number">3</button></td>
        <td><button type="button" onclick="setSign('-')" id="subtract" class="symbols">-</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="secondPressed()" id="second" class="rowOne">2nd</button></td>
        <td><button type="button" onclick="addNum(0)" id="zero" class="number">0</button></td>
        <td><button type="button" onclick="addNum('.')" id="decimal" class="pointandnegative">.</button></td>
        <td><button type="button" onclick="setSign('(-)')" id="negative" class="pointandnegative">(-)</button></td>
        <td><button type="button" onclick="setSign('+')" id="addition" class="symbols">+</button></td>
      </tr>
      <tr>
        <td colspan="5"><button type="button" width="30" onclick="equalPressed()" id="equal" class="equal">=</button></td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
